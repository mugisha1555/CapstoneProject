<html>
    <head>
        <title>Sign up page</title>
        <link rel="stylesheet" href="../styles/signup.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="logo">
                <a href="../pages//index.html"><img class="logo" src="../assets/images/LL 1.png " alt="logo"></a>
            </div>
            <div class="logForm">
                <h2 id='signup'>Sign Up</h2>
                <div class="formBox">
                    <div class="inputBox">
                        <input type="text"  placeholder="Username" id="name" required>
                    </div>
                    <div class="inputBox">
                        <input type="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" id="password"pattern=".{8,}" title="Eight or more characters" required> 
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Confirm Password" id="confirm password" pattern=".{8,}" title="Eight or more characters"required> 
                    </div>
                    <div class="inputBox">
                        <button type="submit" class="signup"><a href="./login.html">SIGN UP</a></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
